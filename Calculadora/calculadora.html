<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    
    <div class="calculadora">
        <h1>Calculadora</h1>
        <input id="resultado" type="text" placeholder="0" >
  
        <table id="tabela">
            <tr>
                <td colspan="2"><button class="btn" style="width: 163px;" onclick="calcular('acao', 'ce')">CE</button></td>
                <td><button class="btn" onclick="calcular('acao', '/')">/</button></td>
                <td><button class="btn" onclick="calcular('acao', '*')">X</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="calcular('valor', 7)">7</button></td>
                <td><button class="btn" onclick="calcular('valor', 8)">8</button></td>
                <td><button class="btn" onclick="calcular('valor', 9)">9</button></td>
                <td><button class="btn" onclick="calcular('acao', '-')">-</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="calcular('valor', 4)">4</button></td>
                <td><button class="btn" onclick="calcular('valor', 5)">5</button></td>
                <td><button class="btn" onclick="calcular('valor', 6)">6</button></td>
                <td><button class="btn" onclick="calcular('acao', '+')">+</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="calcular('valor', 1)">1</button></td>
                <td><button class="btn" onclick="calcular('valor', 2)">2</button></td>
                <td><button class="btn" onclick="calcular('valor', 3)">3</button></td>
                <td rowspan="2" ><button class="btn" style="height: 130px; background-color: rgba(68, 3, 3, 0.089);" onclick="calcular('acao', '=')">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn" style="width: 163px;" onclick="calcular('valor', 0)">0</button></td>
                <td><button class="btn" onclick="calcular('acao', '.')">.</button></td>
            </tr>
        </table>
    </div>

  
        <footer>
            &copy;  Desenvolvedor : Marcos Santos &copy;
        </footer>
    
  
  <script src="calculadora.js"></script>
</body>
</html>
